<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebPage Django</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="container-xxl">
    <div class="row">
        <aside class="col-sm-3 pt-5 text-center">
            <div class="d-grid gap-1">
                <a href="{% url 'home' %}" type="button" class="btn btn-primary btn-block">Home</a>
                <a href="{% url 'hcj' %}" type="button" class="btn btn-primary btn-block">HCJ Class</a>
                <a href="{% url 'django' %}" type="button" class="btn btn-primary btn-block">Django Class</a>
                <a href="{% url 'laravel' %}" type="button" class="btn btn-primary btn-block">Laravel Class</a>
            </div>
        </aside>
        <article class="col-sm-9 p-5">
            <h1>Django Class</h1>
            <hr>
            <section>
                <table class="table table-striped table-hover table-bordered text-center">
                    <thead class="bg-warning">
                      <tr>
                        <th scope="col">ID</th>
                        <th scope="col">First Name</th>
                        <th scope="col">Last Name</th>
                        <th scope="col">Age</th>
                        <th scope="col">Phone</th>
                      </tr>
                    </thead>
                    <tbody>
                        {% for student in  students%}
                        <tr>
                          <th scope="row">{{ student.id }}</th>
                          <td>{{ student.first_name }}</td>
                          <td>{{ student.last_name }}</td>
                          <td>{{ student.age }}</td>
                          <td>{{ student.phone }}</td>
                        </tr>
                        {% endfor %}
                    </tbody>
                  </table>
            </section>
        </article>
    </div>
</body>
</html>
