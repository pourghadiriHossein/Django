{% extends '_base.html' %}

{% load crispy_forms_tags %}

{% block page_title %}
Sign Up
{% endblock page_title %}

{% block content %}
<h1>
    Sign Up
</h1>
<form action="" method="POST">
    {% csrf_token %}
    <table>
        {{ form|crispy }}
    </table>
    <button type="submit" class='btn btn-outline-success'>
        Sign Up
    </button>
</form>
<a class='btn btn-outline-warning mt-3' href="{% url 'login' %}">Login</a>
{% endblock content %}
