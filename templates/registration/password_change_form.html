{% extends '_base.html' %}

{% load crispy_forms_tags %}

{% block page_title %}
Password Change
{% endblock page_title %}

{% block content %}
<form action="" method="POST" class="mt-3">
    {% csrf_token %}
    <table>
        {{ form|crispy }}
    </table>
    <button type="submit" class='btn btn-outline-success mt-3'>
        Change
    </button>
</form>
{% endblock content %}
