{% extends '_base.html' %}

{% load crispy_forms_tags %}

{% block page_title %}
Password Reset
{% endblock page_title %}

{% block content %}
<h1>
    Password Reset
</h1>
<form action="" method="POST">
    {% csrf_token %}
    <table>
        {{ form|crispy }}
    </table>
    <button type="submit" class='btn btn-outline-success mt-3'>
        Send Email
    </button>
</form>
{% endblock content %}
