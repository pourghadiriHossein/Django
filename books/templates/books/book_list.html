{% extends '_base.html' %}

{% block page_title %}
لیست کتاب ها
{% endblock page_title %}

{% block content %}
    {% for book in books %}
        <h1>
            {% comment %} <a href="{% url 'book_detail' book.pk %}"> {% endcomment %}
            <a href="{{ book.get_absolute_url }}">
                {{ book.title }}
            </a>
        </h1>
        <p>
            {{ book.description }}
        </p>
        {% endfor %}
{% endblock content %}
