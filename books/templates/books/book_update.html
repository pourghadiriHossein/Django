{% extends '_base.html' %}

{% load crispy_forms_tags %}

{% block page_title %}
ویرایش کتاب {{ book.title }}
{% endblock page_title %}

{% block content %}
<form method="POST" action="{% url 'book_update' book.id%}">
    {% csrf_token %}
    {{ form|crispy }}
    <input class="btn btn-outline-success mt-3" type="submit" value="ذخیره">
</form>
{% endblock content %}
